<div class="padding"  ng-controller="get-started">

  <super-navbar>
    <super-navbar-title ng-bind="navbarTitle">
      Welcome Supersonic!
    </super-navbar-title>
  </super-navbar>


  <div class="events" ng-repeat="event in events">

     <div class="list">
       <a class="item item-avartar">

         <p>{{event.Comments.Comments}}</p>
       </a>

    </div>
  </div>

</div>
